<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>

<body>
    <h1>Título da página</h1>
    <p>Isto é um parágrafo</p>
    <ul>
        <li>Primeiro item</li>
        <li id="intruso">Intruso</li>
        <li>Segundo item</li>
        <li id="item-x">Terceiro item</li>
    </ul>
    <script>
    /*
        QUANDO O JAVASCRIPT É UTILIZADO PARA MANIPULAR HTML
        A SEÇÃO <SCRIPT> DEVE SER POSICIONADA NA PARTE FINAL DO ARQUIVO,
        LOGO ANTES DE </BODY>
    */
        //'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        //inicializar variáeis diretamente é má prática de programação
        'use strict'

        /*
            DOM = DOCUMENT OBJECT MODEL (Modelo de Objeto do Documento)
        */

       // document.querySelector: restorna o primeiro elemento de seu tipo

       const cabec = document.querySelector('h1')

       //Alterando o texto interno do elemento
       cabec.innerHTML = 'Manipulando o Document Object Modelo (DOM)'

       //Alterando o texto do SEGUNDO item
       const itens = document.querySelectorAll('li')

       // Em JavaScript, o primeiro elemento é o de índice 0 (ZERO)
       itens[1].innerHTML = 'Carlos'

        // Forma tradicional
       const itens2 = document.getElementsByTagName('li')
       itens2[2].innerHTML = 'Daniel'

       // Capturando um elemento por id da forma antiga

       const elemIntruso = document.getElementById('intruso')

       elemIntruso.innerHTML = 'SOU O INTRUSO'

       // Capturando um elemento por id da forma nova (ES5+)
       // Para capturar por id com o querySelector(), é necessário usar #
       // antes do id do elemento
       const elemX = document.querySelector('#item-x')
       elemX.style.backgroundColor = 'yellow'


    </script>
</body>
</html>
