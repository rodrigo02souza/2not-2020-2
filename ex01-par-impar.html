<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
        
        //entrada de dados

        // prompt() sempre recolhe respostas do tipo string
        
        // Por isso , vamos *tentar* converter a entrada do usuário
        // em um número inteiro usando o parseInt()
        let num = parseInt(prompt('Digite um número: '))

        //ver se é par ou impar

        if (isNaN(num)){
            alert('Informe um número inteiro válido..!!')
        }
        else if(num % 2 == 0) {
            alert('O número digitado é par')
        }
        else {
            alert('O número digitado é impar')
        } 
        
    </script>
</head>
<body>
    
</body>
</html>
