<body>
    <h1>Padrão de texto</h1>

    <br>

    <div>
        <label>Insira uma letra, número ou simbolo:</label>
        <input type="text" id="letra">
    </div>

    <br>

    <div>
        <label>Insira um valor entre 1 e 100:</label>
        <input type="number" id="repetir" min="1" max="100">
    </div>

    <br>

    <div>
        <label id="exibir">resultado</label>
    </div>

    <br>

    <div>
        <button id="mostrar">Mostrar</button>
    </div>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

        const elletra = document.querySelector('#letra')
        const elrepetir = document.querySelector('#repetir')
        const exibir = document.querySelector('#exibir')
        const elmostrar = document.querySelector('#mostrar')

        function validar(){
            let valido = true

            if(elletra.value.trim() == ''){
                alert('Insira uma letra ou simbolo')
                elletra.focus()
                valido = false
            }
            else if(elrepetir.value.trim() == '' || elrepetir.value < 1 || elrepetir > 100){
                alert(`Insira o tanto de vezes que será repetido`)
                elrepetir.focus()
                valido = false
            }

            return valido
        }

        function montar(){

            
            if(validar()){

            const letra = elletra.value
            const repetir = parseInt(elrepetir.value)
            let armazenar = ''
            
            for(let i = 1; i <= repetir; i += 1){
                for(let j = 1; j <= i; j+= 1){
                    armazenar = armazenar + letra
                    if(j == i){
                        armazenar = `${armazenar} <br>`
                    }
                }
                
            }

            exibir.innerHTML = armazenar
            }
        }

    elmostrar.addEventListener('click', montar)

    </script>
