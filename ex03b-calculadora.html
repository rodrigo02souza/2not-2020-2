<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       //entrada de dados
        let num1 = parseInt(prompt('Digite o primeiro número:'))
        let num2 = parseInt(prompt('Digite o sengundo número:'))
        let ope = prompt('Informe o operador desejado: (+, -, *, x,X, / ou : )')
        
        let res, temErro = false

        if (isNaN(num1) || isNaN(num2)){
            document.write('Informe valores válidos \n')
        }
        else {
            switch(ope) {
                case '+':
                    res = num1 + num2 
                    break

                case '-':
                    res = num1 - num2
                    break

                case 'X':       //case vazio
                case 'x':       //case vazio
                case '*':
                    res = num1 * num2 
                    break

                case '/':       //case vazio
                case ':':
                    res = num1 / num2
                    break

                default:        //se não entrar em nenhum case
                alert('ERRO: o operador informado é inválido.')
                //temErro = true
                
            }
        }

        if(!temErro) {
        document.write('O resultado da operação: ' + num1 + ' ' + ope + ' ' + ' ' + num2 + ' é igual a ' + res + '.')
        } 
    </script>
</head>

</body>
</html>
