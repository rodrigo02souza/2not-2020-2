<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script> 
        //'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        //inicializar variáeis diretamente é má prática de programação
        'use strict'
        /*
        Peça para o usuário para informar números, repetidamente. Esses números vão sendo somados até que o usuário informe 0

        Então, o resultado da soma é exibido
        */
       let soma = 0

       /*
            Caracteristicas do loop while:
            1) Local do teste: no inicio
            2) Garatia de execução: 0 (zero)
            3) Número de repetições: indeterminado
       */

       // Number tem o mesmo efeito do parseFloat
       let num = 1

       //Estrutura de repetição 
       while(num != 0){
           num = Number(prompt('Informe um número a ser somado(ou 0 para terminar):'))

           if (! isNaN(num)) {
               soma = soma + num
           }
       }

        document.write(prompt(`A soma dos números digitados é ${soma}`))
    </script>
</head>

</body>
</html>
